<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->

        <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="style.css">
    <title>AutoFish</title>
  </head>
  <body>
    <div class=shell>
    <section class=logo>
      <h1 class=logo_name>AutoFish</h1>
    </section>

    <h1 class=section_name>Options:</h1>
    <section class=options>
      <label>
        <select class="" name="">
          <option> Classic & Classic TBC </option>
          <option> WoTLK </option>
        </select>
      </label>

      <label>
        <input type="checkbox" id=timerCheck>
        Timer(min)
        <input type="number" id=timerData disabled>
      </label>
    </section>

    <h1 class=section_name>Log:</h1>
    <section class=log>

    </section>
    <section>
      <p>
        Before pressing the start:

          <p>1. Open the game. </p>
          <p>2. Switch to DirectX 11 (legacy) mode.</p>
          <p>3. Turn on "Auto Loot" option. </p>
          <p>4. Find a good place to fish. <sup class=before_info>(i)</sup></p>

      </p>
      </section>
      <button type="button" name="button" id=start class=start_on> START </button>

    </div>
    <footer>
      <p>made by <a class=link href="youtube.com/olesgeras">olesgeras</a></p>
    </footer>
    <script src="renderer.js"></script>
  </body>
</html>
